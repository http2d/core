language: cpp
install: |
  # Dependencies packages
  sudo apt-get install -y libboost-all-dev libevent-dev zlib1g-dev

  # Google Test
  curl -O https://googletest.googlecode.com/files/gtest-1.6.0.zip
  unzip gtest-1.6.0.zip
  cd gtest-1.6.0
  ./configure --prefix=/usr && make -j && sudo make install
  cd ..

script: cmake ./ && cmake --build .

